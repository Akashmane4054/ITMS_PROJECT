spring:
  application:
    name: assessment-service
  profiles:
    active: sit
  
server:
  port: 9021

feign:
  client:
    config:
      default:
        connectTimeout: 160000
        readTimeout: 160000

hystrix:  
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 210000
  threadpool:
    default:
      coreSize: 50
      maxQueueSize: 100
      queueSizeRejectionThreshold: 50

security:
  basic:
    enabled: false

management:
  security:
    enabled: false

aiSuggestion:
  assessment:
    explanation: Please provide detailed health suggestions for all questionnaire sections based on the user's answers and user profile details passed above also make sure the suggestions are only as per the suggestionRequired provided in each section. Consider the JSON provided below and make sure to give response in the below JSON format only. Directly give JSON only in response no other strings are expected

---
spring:
  main:
    allow-bean-definition-overriding: true
  config:
    activate:
      on-profile: sit
  cloud:
    zookeeper:
      connect-string: localhost:2181
      discovery:
        enabled: true
        root: /services
        instance-port: ${server.port}
        instance-id: ${spring.application.name}:${server.port}

  quartz:
    job-store-type: memory  # Use in-memory Quartz scheduling (no database tables)
    properties:
      org.quartz.scheduler.instanceName: AssessmentScheduler
      org.quartz.scheduler.instanceId: AUTO
      org.quartz.threadPool.threadCount: 10
      org.quartz.jobStore.class: org.quartz.simpl.RAMJobStore  # Store jobs in memory
      org.quartz.jobStore.misfireThreshold: 60000
